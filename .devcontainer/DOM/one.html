<!-- DOM -->
<!-- to extract id or classname of an element: -->
document.getelementbyid(id_name).id
document.getelementbyid(id_name).classname

<!-- to extract attributename -->
document.getelementbyid(id_name).getAttribute('id')
returns id name

<!-- to replace id or class name -->
document.getelementbyid('id_name').setAttribute('existing_class/id_name','new_class/id_name')

<!-- to add or modify the document styling -->
header.style.color="green"
